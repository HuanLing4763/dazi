<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>练习模式</title>
    <style>
        body {
            background-color: #66ccff;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .box {
            width: 1000px;
            height: 600px;
            overflow-y: scroll;
        }

        .box::-webkit-scrollbar {
            display: none;
        }

        .text {
            padding-left: 15px;
            padding-right: 15px;
            height: 50px;
            line-height: 50px;
            font-size: x-large;
            background-color: antiquewhite;
            user-select: none;
            font-family: "Courier New", Courier, Monospace;
        }

        .Sidebar {
            display: flex;
            flex-direction: column;
            margin: 100px 20px 0 10px;
            padding: 10px;
            width: 150px;
            background-color: antiquewhite;
            font-weight: bold;
        }

        .inputText {
            padding-left: 15px;
            padding-right: 15px;
            width: 100%;
            height: 48px;
            font-size: x-large;
            border: none;
            outline: none;
            background-color: white;
            font-family: "Courier New", Courier, Monospace;
        }

        .yes {
            color: rgb(12, 198, 25);
        }

        .no {
            color: white;
            background-color: red;
        }

        .btn {
            background-color: #66ccff;
            width: 100%;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            font-size: large;
            border: none;
            outline: none;
            cursor: pointer;
        }

        #demo1 {
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 100px;
        }

        p {
            margin: 7px 5px;
            font-family: "Courier New", Courier, Monospace;
        }

        input {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
    <script src="../jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="exercise.js" type="text/javascript"></script>
    <script src="//unpkg.com/layui@2.6.8/dist/layui.js" type="text/javascript"></script>
</head>

<body>
    <button class="layui-btn" id="demo1">
        下拉菜单
        <i class="layui-icon layui-icon-down layui-font-12"></i>
    </button>
    <div class="main">
        <div class="box" id="txtHint"></div>
        <div class="Sidebar" id="Sidebar"></div>
    </div>
</body>

</html>
